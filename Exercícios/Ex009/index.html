<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="GR.ico.ico" type="image/x-icon">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>principais formações</h1>
    <h2>Negrito/Destaque</h2>
    <p> Nessa frase <b>termo em negrito</b> usando a Tag B </p>
    <p>Nessa frase <strong>termo em negrito</strong> usando Tag Strong</p>

    <h2>Itálico/Enfase</h2>
    <p>Nesta frase, usamos <i>termo italico</i> de maneira não semântica com a tag I</p>
    <p>nesta frase temos um <em>termo em destaque</em>  com tag EM (semântica).</p>
    
    
</body>
</html>
