<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframa</title>
    <style>
        /*
        Css é soberano
        */

        iframe {
            height: 500px;
            width: 400px;
            border: 1px solid black;
            box-shadow: 0px 0px 30px lightgray;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão é de 300x150-->

    <h1>Testanto o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        
        curso em video para aprender a programar
    </p>
    <p>
        O repositório do Gustavo Guanabara

        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            no <a href="https://www.gustavoguanabara.github.io">Github</a>
        </iframe>

        também é legal
    </p>
</body>
</html>
