<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <p>
                <label for="imeail">Email: </label>
                <input type="email" name="email" id="imeail" required placeholder="Email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" pattern="\(\d{2}\)\d{4,5}-\d{4}\5" required placeholder="Telefone" >
            </p>
            <!-- Estudar mais sobre RegEx -->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
        
    </form>
</body>
</html>
