<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="Estado" id="lista">

                <optgroup label="Região Nordeste">
                    <option value="bahia">Bahia</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professor (a)</option>
                <option>Engenheiro (a)</option>
                <option>Desenvolvedor (a)</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem: </label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
